<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <style>
        body {
            background: linear-gradient(135deg, #c77dff, #9d4edd);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 60px 80px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #8459a5;
            font-size: 32px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        button {
            margin: 15px;
            padding: 12px 30px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
        }

        .yes {
            background-color: #b4b0b1;
            color: white;
        }

        .no {
            background-color: #bfbfbf;
        }

        .heart {
            position: absolute;
            color: #854093;
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div id="contenido">
        <div class="card">
            <h1>¬øQuieres ser mi San Valent√≠n?</h1>
            <p>Intenta decir que no, te reto...</p>

            <button class="yes" onclick="aceptar()">
                S√≠ üñ§
            </button>

            <button class="no" id="noBtn" onclick="moverBoton()">
                No üòî
            </button>
        </div>
    </div>

    <script>
        let primerIntentoNo = true;

        function moverBoton() {
            const btn = document.getElementById("noBtn");
            const texto = document.querySelector(".card p");

            // Primer intento: solo cambia el texto
            if (primerIntentoNo) {
                texto.innerText = "uuuy no puede üòè";
                primerIntentoNo = false;
                return;
            }

            // A partir del segundo clic: el bot√≥n huye
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);

            btn.style.position = "fixed";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }


        function aceptar() {
            document.getElementById("contenido").innerHTML = `
                <div class="card">
                    <h1>üíúüå∑ Sab√≠a que dir√≠as que s√≠ üå∑üíú</h1>
                    <p>Pero me asuste üò≥</p>
                    <p>Te hice algo con mucho cari√±o</p>

                    <a href="sorpresa.pdf" download>
                        <button class="yes">üìÑ Descargar sorpresa</button>
                    </a>
                </div>
            `;
        }

        // Emojis flotando
        const emojis = ["üíú", "üå∑"];

        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (15 + Math.random() * 20) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }, 400);
    </script>

</body>
</html>
